<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Pickup call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<img src="assets/peta.webp">
<ion-card>
  <ion-card-content>
    <p>Address: Jalan Kaliurang</p>
    <p>Complement: Km 5.6</p>
    <p>Neighborhood: Depok, Sleman</p>
    <p>Zip code: 55281</p>
    <p>City: Yogyakarta</p>
  </ion-card-content>
</ion-card>
<ion-list>
  <ion-item lines="insert">
    <ion-label position="floating">Notes</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>
</ion-list>
<ion-button size="full" color="success" (click)="newPickupCall()">Create pickup call</ion-button>
</ion-content>
